apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: "mongo"
  replicas: 3
  template:
  metadata:
  labels:
    role: mongo
    environment: test
  spec:
    terminationGracePeriodSeconds: 10
    containers:
    - name: mongo
      image: mongo:4.1
      command:
        - mongod
        - "--replSet"
        - rs0
        - "--smallfiles"
        - "--noprealloc"
      resources: 
        requests:
          cpu: .5
          memory: "400Mi"
      ports:
        - containerPort: 27017
      volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
    - name: mongo-sidecar
      image: cvallance/mongo-k8s-sidecar
      env:
        - name: MONGO\_SIDECAR\_POD\_LABELS
          value: "role=mongo,environment=test"
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    annotations:
      volume.beta.kubernetes.io/storage-class: "mongo-sc"
    spec:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 10Gi